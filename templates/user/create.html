{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Register User{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="POST" action="{{url_for('user.create')}}">
    <label>Username<input name="username" type="text" /></label>
    <label>Password<input name="password" type="password" /></label>
    <label>Confirm Password<input name="password_verify" type="password" /></label>
    <label>Email<input name="email" type="email" /></label>
    <label>First Name<input name="firstname" type="text" /></label>
    <label>First Name<input name="lastname" type="text" /></label>
    <button class="button" type="submit">Login</button>
</form>
{% endblock %}

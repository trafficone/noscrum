{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Create New Sprint{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="post">
    <form method="post">
    <label for="start_date">Start Date: </label>
    <input name="start_date" id="start_date" type="date" value="{{start_date}}">
    <label for="end_date">End Date: </label>
    <input name="end_date" id="end_date" type="date" value="{{end_date}}">
    </form>
    <input class="button float-left" type="submit" value="Create">
    <button id="cancelCreate" class="button float-right" >Cancel</button>
</div>
<script>
    $('#cancelCreate').click(function() {
        $(location).attr(‘href’, "{{url_for('sprint.list_all')}}");
    });
</script>
{% endblock %}
